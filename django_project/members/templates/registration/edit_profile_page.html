{% extends 'base.html' %}
{% block title %}Página de edição do perfil. {% endblock %}
{% block content %}

{% if user.is_authenticated %}

    <h3>Edite seu perfil aqui.</h3>
    </br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-warning">Atualizar</button>
    </div>
{% else %}

<h3>Por favor entre com uma conta para editar ou faça seu cadastro!</h3>

{% endif %}

{% endblock %}
