

{% extends 'base.html' %}

{% block content %}

<h3>Noticas</h3>
<hr>


<div class="containercn">
  <div class="row">
    <div class="col-lg-4">
      <div class="cardnoticias p-0">
        <div class="cardnoticias-image"> <img src="https://img.r7.com/images/r7rio-042021-vacina-rio-13042021212435848?dimensions=299x417&&&&&&&&&&resize=299x417&crop=631x880+287+0" alt=""> </div>
          <div class="cardnoticias-content d-flex flex-column align-items-center">
            <h4 class="pt-2">Brasil tem a menor taxa de transmissão do coronavírus desde abril de 2020</h4>
            <h5>Saúde</h5>
            <ul class="social-icons d-flex justify-content-center">
                  <li style="--i:1"> <a href="#"> <span class="fab fa-facebook"></span> </a> </li>
                  <li style="--i:2"> <a href="#"> <span class="fab fa-twitter"></span> </a> </li>

          </div>
        </div>
      </div>
    </div>
</div>


<br>
<h3>Recentes</h3>

<!--------   Card Home   ---------->

<hr>
<div class='wrapper'>
    {% for post in object_list %}
      <div class="col">
        {% include 'cards.html' with instance=post %}
        <a href="{% url 'article-detail' post.pk %}">{{ obj.title }}</a><br/>
      </div></br>
<!--------   Card Home   ---------->

<!------------  CARD OLD ------------------
      <div class="card mb-3" style="box-shadow: 0px 2px 23px black; font-family: Arial;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ post.header_image.url }}" class="img-fluid rounded" style="display: flex; justify-content: center; height: 100% 100%;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <a href="{% url 'article-detail' post.pk %}" style="text-decoration:none; font-size: 150%; color: black;">
                {{ post.title }}</a>
                <a href="{% url 'category' post.category|slugify %}" style="text-decoration:none; color: grey; font-size: 140%;"> - {{ post.category }}</a>
                </br></br>
                {{ post.snippet }}
                </br>
                <br> Por: {{ post.author.first_name }} {{ post.author.last_name }} - 
                {{ post.post_date }}
                {% if user.is_authenticated %}
                    {% if user.id == post.author.id %}
                    -  <a href="{% url 'update_post' post.pk %}" style="text-decoration:none">(Editar)</a>
                        <str> ou </str>
                        <a href="{% url 'delete_post' post.pk %}" style="text-decoration:none">(Apagar)</a>
                    {% endif %}
                {% endif %}                    
            </div>
          </div>
        </div>
      </div>
  <br>

      {{ post.body|slice:":200"|safe }}
--------------------- CARD OLD --------------------------->

    {% endfor%}
</div>
<hr>

{% endblock %}
